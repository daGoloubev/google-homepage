<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Google</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>
    <div id="main">
      <div class="nav">
        <ul>
          <li><a href="#">Gmail</a></li>
          <li><a href="#">Bilder</a></li>
          <li>
            <button class="apps" type="submit" name="apps">
              <i class="material-icons">apps</i>
            </button>
          </li>
          <li>
            <button class="account" type="submit" name="account">
              <i class="material-icons">account_circle</i>
            </button>
          </li>
        </ul>
      </div>
      <div class="logo">
        <img src="https://cdn.vox-cdn.com/thumbor/8tLchaDMIEDNzUD3mYQ7v1ZQL84=/0x0:2012x1341/920x613/filters:focal(0x0:2012x1341):format(webp)/cdn.vox-cdn.com/uploads/chorus_image/image/47070706/google2.0.0.jpg" alt="Logo">
      </div>
      <div class="search">
        <input type="text" name="search_txt" placeholder="Sök på Google eller ange webbadress">
        <button class="keyboard" type="submit" name="keyboard">
          <i class="material-icons">keyboard</i>
        </button>
        <button class="voice" type="submit" name="voice">
          <i class="material-icons">mic</i>
        </button>
      </div>
      <div class="search_btns">
        <button type="button" name="button">Sök på Google</button>
        <button type="button" name="button">Jag har tur</button>
      </div>
      <div class="language">
        <p>Google på: <a href="#">Svenska</a></p>
      </div>
      <div class="footer">
        <ul>
          <li><a href="#">Annonsering</a></li>
          <li><a href="#">Företagslösningar</a></li>
          <li><a href="#">Om</a></li>
        </ul>
        <ul>
          <li><a href="#">Sekretess</a></li>
          <li><a href="#">Villkor</a></li>
          <li><a href="#">Inställningar</a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
